
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief Delphi Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .vector-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .vector-count .count {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .chat-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .input-group input, .input-group textarea {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .send-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response-section {
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
        }
        
        .response-section h3 {
            color: #4f46e5;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .response-text {
            line-height: 1.6;
            color: #374151;
            white-space: pre-wrap;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6b7280;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #dc2626;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }
        
        .status.ready {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chief Delphi Assistant</h1>
            <p>Get expert answers from the Chief Delphi forums</p>
            <div class="vector-count">
                üìä Database: <span id="vectorCount" class="count">Loading...</span> vectors
            </div>
        </div>
        
        <div class="chat-area">
            <div id="status" class="status loading">
                <div class="loading">
                    <div class="spinner"></div>
                    Checking model status...
                </div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="question">Your Question</label>
                    <textarea id="question" placeholder="Ask anything about robotics, programming, or Chief Delphi topics..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="topic">Topic Slug (optional)</label>
                    <input type="text" id="topic" placeholder="e.g., programming, mechanical, electrical">
                </div>
                
                <button id="sendButton" class="send-button" disabled>
                    Ask Question
                </button>
            </div>
            
            <div id="responseSection" style="display: none;">
            </div>
        </div>
    </div>

    <script>
        let modelLoaded = false;
        
        // Check model status
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                const sendButton = document.getElementById('sendButton');
                const vectorCount = document.getElementById('vectorCount');
                
                // Update vector count
                if (data.vector_count !== undefined) {
                    vectorCount.textContent = data.vector_count.toLocaleString();
                } else {
                    vectorCount.textContent = 'Error';
                }
                
                if (data.model_loaded) {
                    statusDiv.className = 'status ready';
                    statusDiv.innerHTML = '‚úÖ Model loaded and ready!';
                    sendButton.disabled = false;
                    modelLoaded = true;
                } else {
                    setTimeout(checkStatus, 2000); // Check again in 2 seconds
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                const vectorCount = document.getElementById('vectorCount');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Error connecting to server';
                vectorCount.textContent = 'Error';
                setTimeout(checkStatus, 5000); // Retry in 5 seconds
            }
        }
        
        // Send question
        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const sendButton = document.getElementById('sendButton');
            const responseSection = document.getElementById('responseSection');
            
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="spinner"></div> Processing...';
            
            responseSection.style.display = 'block';
            responseSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Searching forums and generating response...
                </div>
            `;
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        topic: topic
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseSection.innerHTML = `
                        <div class="response-section">
                            <h3>Assistant Response (${data.contexts_found} contexts found)</h3>
                            <div class="response-text">${data.response}</div>
                        </div>
                    `;
                } else {
                    responseSection.innerHTML = `
                        <div class="error">
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                responseSection.innerHTML = `
                    <div class="error">
                        Network error: ${error.message}
                    </div>
                `;
            }
            
            sendButton.disabled = false;
            sendButton.innerHTML = 'Ask Question';
        }
        
        // Event listeners
        document.getElementById('sendButton').addEventListener('click', askQuestion);
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey && modelLoaded) {
                askQuestion();
            }
        });
        
        // Start status checking and set up periodic updates
        checkStatus();
        
        // Update vector count every 30 seconds
        setInterval(async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const vectorCount = document.getElementById('vectorCount');
                
                if (data.vector_count !== undefined) {
                    vectorCount.textContent = data.vector_count.toLocaleString();
                }
            } catch (error) {
                // Silently fail for periodic updates
            }
        }, 30000);
    </script>
</body>
</html>
